<h5 class="card-header">Post id {{ post.id }}</h5>
<div class="card-body">
    <h3 class="card-title">{{ post.title }}</h3>
    <p class="card-text">{{ post.body }}</p>
    <p class="card-text">{{ post.active }}</p>
    <p class="card-text">{{ post.tags }}</p>
    <p class="card-text">{{ post.reaction }}</p>
</div>
