<!-- Il componente figlio postcard usa l'elemento post di tipo Post ricevuto dai padri -->
<h5 class="card-header">Post id {{ post.id }}</h5>
<div class="card-body">
    <h3 class="card-title">Title: {{ post.title }}</h3>
    <p class="card-text">Body: {{ post.body }}</p>
    <p class="card-text">Active: {{ post.active }}</p>
    <p class="card-text">Tags: {{ post.tags }}</p>
    <p class="card-text">Reactions: {{ post.reactions }}</p>
</div>
