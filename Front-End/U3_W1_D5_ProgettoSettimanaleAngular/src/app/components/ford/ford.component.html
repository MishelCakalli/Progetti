<div class="container mt-3 p-5">
    <div class="row">
        <div class="col-6 text-center">
            <img src="https://listcarbrands.com/wp-content/uploads/2016/03/Ford-Logo-600x338.png" alt="">
           
        </div>
        <div class="col-6 bg-body-secondary d-flex align-items-center justify-content-center">
            <h1 class="pt-2">Le nostre auto</h1>
        </div>
    </div>
</div>

<div class="d-flex justify-content-around">
    <ng-container *ngFor="let car of randomCars">
      <div *ngIf="car.brand === 'Ford'" class="border w-25 col-12" [ngClass]="{ 'bg-success': car.available, 'bg-danger': !car.available, 'border-success': car.available, 'border-danger': !car.available }">
        <img class="w-100 border" [src]="'https://www.kimballstock.com/pix/car/p/' + car.modelImage" alt="">
        <h3>{{ car.brand }} {{ car.model }}</h3>
        <p>Year: {{ car.year }}</p>
        <p>Price: {{ car.price }}</p>
        <p>Available: {{ car.available }}</p>
      </div>
    </ng-container>
  </div>
