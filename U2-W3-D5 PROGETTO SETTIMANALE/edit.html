<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container-fluid p-3">
          <div class="row">
            <div class="col-6">
              <img width="150px" src="assets/img/logo.png" alt="" />
            </div>
            <div class="col-6 text-end">
              <a class="text-white" href="index.html">Home</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 border-bottom"><h1>Edit Product</h1></div>
          <div class="pt-3">
            <p>Nome</p>
            <input
            required
              class="container-fluid border"
              type="text"
              name=""
              id="inputNome"
            />
          </div>
          <div class="pt-3">
            <p>Brand</p>
            <input
            required
              class="container-fluid border"
              type="text"
              name=""
              id="inputBrand"
            />
          </div>
          <div class="pt-3">
            <p>Prezzo</p>
            <input
            required
              class="container-fluid border"
              type="number"
              name=""
              id="inputPrezzo"
            />
          </div>
          <div class="pt-3">
            <p>URL immagine</p>
            <input
            
              class="container-fluid border"
              type="url"
              name=""
              id="inputImmagine"
              required
            />
          </div>
          <div class="pt-3">
            <p>Descrizione prodotto</p>
            <input
              class="container-fluid border"
              type="text"
              name=""
              id="inputDescrizione"
              required
            />
          </div>
          <div class="pt-3 col-6"><button class="bg-danger text-light border-danger w-50" id="btnDelete">Delete Data</button></div>
          <div class="pt-3 col-6">
            <button id="btnReset" type="button" class="btn btn-light w-50 border-black">
              Reset</button
            ><button id="btnSave" type="button" class="btn btn-warning w-50">Save</button>
          </div>
        </div>
      </div>
      <h2 id="campoVuoto" class="p-5 text-danger"></h2>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/edit.js"></script>
  </body>
</html>
