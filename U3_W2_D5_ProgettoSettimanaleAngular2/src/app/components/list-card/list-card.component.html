<div
  class="mt-3 p-3"
  *ngFor="let todo of todos"
  [ngClass]="{ verdeCustom: todo.completed, rossoCustom: !todo.completed }"
>
  <input class="bg-light" type="checkbox" [checked]="todo.completed" (change)="checkBox(todo)" />
  <h5 class="d-inline">  {{ todo.todo }}</h5><br>
  <p class="d-inline">Assigned to: {{ cercaUser(todo.userId)?.firstName  }}</p>
  <p class="d-inline"> {{ cercaUser(todo.userId)?.lastName }}</p>
</div>
