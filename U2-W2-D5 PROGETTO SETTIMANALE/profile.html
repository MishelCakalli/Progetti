<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Profile</title>
  </head>
  <body class="bg-black">
    <header class="bg-black ps-5">
      <img src="assets/img/netflix_logo.png" width="100px" alt="" />
    </header>
    <main class="padding2">
      <div class="container">
        <div class="row">
          <div class="col-4  col-md-4"></div>
          <div class="text-light col-4  col-md-3">
            <h1 class="p-1 border-bottom border-light">Edit Profile</h1>
            <img src="assets/img/avatar.png" width="100px" alt="" />
            <div class="bg-secondary p-1"><p>Epicoder #1</p></div>
            <p>Language:</p>
            <div class="dropdown border-bottom border-light pb-3">
              <button
                class="btn btn-black dropdown-toggle text-light border border-light"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">Spanish</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <div class="pb-3 border-bottom border-light">
              <p class="h3 p-2">Maturity Settings</p>
              <div class="bg-dark p-1 text-center">
                <p>ALL MATURITY SETTINGS</p>
              </div>
              <p>Show files for all maturity settings for this profile.</p>
              <button class="bg-black text-light border border-light w-50">
                EDIT
              </button>
            </div>

            <div class="pb-3 border-bottom border-light">
              <p class="h3 p-2">Autoplay Controls:</p>
              <form>
                <input
                  type="checkbox"
                  id="interesse1"
                  name="interesse1"
                  value="sport"
                />
                <label class="w-75 pb-2" for="interesse2"
                  >Autoplay next episode in a series on all devices</label
                ><br />

                <input
                  type="checkbox"
                  id="interesse2"
                  name="interesse2"
                  value="musica"
                />
                <label class="w-75" for="interesse2"
                  >Autoplay next episode in a series on all devices</label
                ><br />
              </form>
            </div>
            <div class="py-3">
                <button class="bg-light text-dark border border-light w-50">
                    SAVE
                  </button>
                  <button class="bg-black text-light border border-light w-100 p-1">
                    CANCEL
                  </button>
                  <button class="bg-black text-light border border-light w-100 px-5 py-2">
                    DELETE PROFILE
                  </button>
            </div>
            
          </div>

          <div class="col-4 col-md-5"></div>
        </div>
      </div>
    </main>
  </body>
</html>
